<ion-header>
    <ion-navbar hideBackButton>
        <ion-buttons left>
            <button (click)="back()" ion-button icon-left clear>
                <ion-icon name="arrow-back"></ion-icon>
            </button>
        </ion-buttons>
        <ion-buttons end>
            <div class="icon-section">
                <i [ngClass]="icon" [ngStyle]="{'color' : color }"></i>
            </div>
        </ion-buttons>
        <ion-title>Tipologie Documenti</ion-title>
    </ion-navbar>
</ion-header>

<ion-content>
    <ion-item>
        <ion-label>{{selectedCartella.doc_foreign_type}}</ion-label>
    </ion-item>
    <ion-grid>
        <ion-row>
            <ion-col col-4 class="icon-folder" *ngFor="let cartella of listaCartelle" (click)="goToElencoDocumenti($event, cartella)">
                <ion-label>{{cartella.tab_cartelle_documenti_desc}}</ion-label>
                <ion-badge>{{cartella.sistemi}}</ion-badge>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
